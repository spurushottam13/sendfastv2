<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-177860965-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-177860965-1");
    </script>

    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#5049f1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!--OPEN GRAPH PROTOCOL-->
    <meta
      property="og:title"
      content="Share Files Online without registration"
    />
    <meta property="og:site_name" content="SendFileOnline.com" />
    <meta property="og:url" content="http://sendfileonline.com/" />
    <meta
      property="og:description"
      content="Share files online easily without registration for free, no email, no phone. Just upload files and it 6 digit code and link to share files online."
    />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://sendfileonline.com/schema/step1.png"
    />

    <!--Twitter OG Protocol-->
    <meta property="twitter:url" content="sendfileonline.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Share Files Online without registration"
    />
    <meta
      name="twitter:description"
      content="Share files online easily without registration for free, no email, no phone. Just upload files and it 6 digit code and link to share files online."
    />
    <meta
      name="twitter:image"
      content="https://sendfileonline.com/schema/step1.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SendFileOnline | Share file with 6 digit code for free</title>
    <meta
      name="description"
      content="Simple and Free way to transfer or share file to anyone anywhere, Send large file upto 1GB of any file type with just 6 digit code, no link, no email, no spam"
    />
    <meta name="robots" content="index, follow" />
    <script src="https://assets.inshortanalytics.com/tag.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "HowTo",
        "name": "Share files online free",
        "description": "Share files online easily without registration for free, no email, no phone. Just upload files and it 6 digit code and link to share files online.",
        "image": "https://sendfileonline.com/schema/step1.png",
        "totalTime": "PT01M",
        "supply": "https://sendfileonline.com/",
        "step": [
          {
            "@type": "HowToStep",
            "name": "Open: SendFileOnline.com",
            "url": "https://sendfileonline.com/",
            "text": "Open website and click on the Share Button",
            "image": "https://sendfileonline.com/schema/step1.png"
          },
          {
            "@type": "HowToStep",
            "name": "Start uploading",
            "url": "https://sendfileonline.com/",
            "text": "Click on the Upload",
            "image": "https://sendfileonline.com/schema/step2.png"
          },
          {
            "@type": "HowToStep",
            "name": "Share 6 digit code or Link",
            "url": "https://sendfileonline.com/",
            "text": "Share Code or Link to download files",
            "image": "https://sendfileonline.com/schema/step3.png"
          }
        ]
      }
    </script>
  </body>
</html>
